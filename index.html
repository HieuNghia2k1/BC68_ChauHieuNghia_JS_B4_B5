    <!-- Bài tập: Quản lý tuyển sinh -->

      <h2 style="text-align: center; color: chocolate">
        Bài tập: Quản lý tuyển sinh
      </h2>
      <div class="mb-3">
        <label for="" class="form-label">Điểm chuẩn hội đồng</label>
        <input
          type="text"
          class="form-control"

          placeholder="Nhập vào điểm chuẩn của hội hội đồng: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Điểm Toán</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemToan"
          placeholder="Nhập vào điểm Toán: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Điểm Văn</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemVan"
          placeholder="Nhập vào điểm Văn: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Điểm Anh</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemAnh"
          placeholder="Nhập vào điểm Anh: "
        />
      </div>

      <!--Dropdow list Khu vực ưu tiên  -->

          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"

            >
              Chọn khu vực ưu tiên

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

            <a

              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Chọn đối tượng ưu tiên
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">1</a></li>
              <li><a class="dropdown-item" href="#">2</a></li>
              <li><a class="dropdown-item" href="#">3</a></li>

        </div>
      </div>

        <label for="" class="form-label">Nhập đối tượng ưu tiên</label>

    <!-- Bài tập Tính tiền điện -->
    <div class="container">
      <h2>Bài tập Tính tiền điện</h2>
      <div class="mb-3" id="baiTap2">
        <label for="" class="form-label">Nhập số ký điện</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="soDien"
          aria-describedby="helpId"
          placeholder="Nhập số ký điện: "
        />
      </div>
      <button class="btn btn-dark" id="btnDien">Tính tiền điện</button>
    </div>
    <br /><br /><br /><br /><br />

    <!-- Bài tập: Tính thuế thu nhập cá nhân -->
    <div class="container">
      <h2>Tính thuế thu nhập cá nhân</h2>
      <div class="mb-3">
        <label for="" class="form-label">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Họ và tên: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập tổng thu nhập</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="thuNhap"
          aria-describedby="helpId"
          placeholder="Nhập tổng thu nhập: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Số người phụ thuộc</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="phuThuoc"
          aria-describedby="helpId"
          placeholder="Số người phụ thuộc: "
        />
      </div>
      <button class="btn btn-outline-success" id="thuNhapChiuThue">
        Thu nhập chịu thuế
      </button>
      <div
        class="bg-secondary text-white p-2 rounded bg-opacity-75 mt-4"
        id="thue"
      ></div>
    </div>
