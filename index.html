    <!-- Bài tập Tính tiền điện -->
    <div class="container">
      <div class="col-4">
        <h2 style="text-align: center; color: blue">Bài tập Tính tiền điện</h2>
        <div class="mb-3" id="baiTap2">
          <label for="" class="form-label">Nhập số ký điện</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="soDien"
            aria-describedby="helpId"
            placeholder="Nhập số ký điện: "
          />
        </div>
        <button class="btn btn-dark" id="btnDien">Tính tiền điện</button>

    <!-- Bài tập: Tính thuế thu nhập cá nhân -->
    <div class="container">
      <h2>Tính thuế thu nhập cá nhân</h2>

      <div class="mb-3">
        <label for="" class="form-label">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Họ và tên: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập tổng thu nhập</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="thuNhap"
          aria-describedby="helpId"
          placeholder="Nhập tổng thu nhập: "
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Số người phụ thuộc</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="phuThuoc"
          aria-describedby="helpId"
          placeholder="Số người phụ thuộc: "
        />
      </div>
      <button class="btn btn-outline-success" id="thuNhapChiuThue">
        Thu nhập chịu thuế
      </button>
      <div
        class="bg-secondary text-white p-2 rounded bg-opacity-75 mt-4"
        id="thue"
      ></div>

        <select id="mySelect" onchange="myFunction()">
          <option id="nhaDan" value="Nhà dân">Nhà dân</option>
          <option id="doanhNghiep" value="Doanh nghiệp">Doanh nghiệp</option>
        </select>
        <p id="demo"></p>

        <br />

          <label for="" class="form-label">Mã khách hàng</label>
          <input
            type="text"
            class="form-control"
            name=""

            placeholder="Mã khách hàng: "
          />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Số kênh cao cấp</label>
          <input

            type="text"
            class="form-control"
            name=""
            id="soKetNoi"
            aria-describedby="helpId"
            placeholder="Số kết nối: "
          />

        <div
